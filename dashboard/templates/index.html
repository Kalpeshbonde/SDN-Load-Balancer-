<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Load Balancer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="card rounded-2xl shadow-2xl p-8 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-network-wired text-purple-600"></i>
                        SDN Load Balancer
                    </h1>
                    <p class="text-gray-600">Real-time Traffic Distribution Monitor</p>
                </div>
                <div class="text-right">
                    <div class="inline-flex items-center space-x-2 bg-green-100 px-4 py-2 rounded-full">
                        <div class="w-3 h-3 bg-green-500 rounded-full pulse"></div>
                        <span class="text-green-700 font-semibold">Active</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Uptime: <span id="uptime">0h 0m</span></p>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Total Requests -->
            <div class="card rounded-xl shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold uppercase">Total Requests</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="total-requests">0</p>
                    </div>
                    <div class="bg-blue-100 p-4 rounded-full">
                        <i class="fas fa-chart-line text-3xl text-blue-600"></i>
                    </div>
                </div>
            </div>

            <!-- Active Connections -->
            <div class="card rounded-xl shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold uppercase">Active Connections</p>
                        <p class="text-3xl font-bold text-gray-800 mt-2" id="active-connections">0</p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-full">
                        <i class="fas fa-plug text-3xl text-green-600"></i>
                    </div>
                </div>
            </div>

            <!-- Algorithm -->
            <div class="card rounded-xl shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-semibold uppercase">Algorithm</p>
                        <p class="text-2xl font-bold text-gray-800 mt-2 capitalize" id="algorithm">round-robin</p>
                    </div>
                    <div class="bg-purple-100 p-4 rounded-full">
                        <i class="fas fa-cogs text-3xl text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Server Status Grid -->
        <div class="card rounded-2xl shadow-2xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-server text-purple-600"></i>
                Backend Servers
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="server-grid">
                <!-- Server cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Traffic Distribution Chart -->
        <div class="card rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-chart-pie text-purple-600"></i>
                Traffic Distribution
            </h2>
            <div class="h-80">
                <canvas id="trafficChart"></canvas>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white">
            <p class="text-sm opacity-75">
                <i class="fas fa-code"></i>
                SDN Dynamic Load Balancer â€¢ Built with RYU Framework & Mininet
            </p>
        </div>
    </div>

    <script>
        // Chart.js configuration
        const ctx = document.getElementById('trafficChart').getContext('2d');
        let trafficChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Server 1', 'Server 2', 'Server 3'],
                datasets: [{
                    label: 'Request Hits',
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.8)',
                        'rgba(16, 185, 129, 0.8)',
                        'rgba(139, 92, 246, 0.8)'
                    ],
                    borderColor: [
                        'rgb(59, 130, 246)',
                        'rgb(16, 185, 129)',
                        'rgb(139, 92, 246)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update dashboard data
        function updateDashboard() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update statistics
                    document.getElementById('total-requests').textContent = data.total_requests;
                    document.getElementById('active-connections').textContent = data.active_connections;
                    document.getElementById('algorithm').textContent = data.algorithm;
                    document.getElementById('uptime').textContent = data.uptime;

                    // Update server cards
                    const serverGrid = document.getElementById('server-grid');
                    serverGrid.innerHTML = '';
                    
                    data.servers.forEach((server, index) => {
                        const colors = ['blue', 'green', 'purple'];
                        const color = colors[index];
                        
                        const serverCard = `
                            <div class="border-2 border-${color}-200 rounded-xl p-6 hover:shadow-lg transition-shadow">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-lg font-bold text-gray-800">${server.name}</h3>
                                    <span class="bg-${color}-100 text-${color}-700 px-3 py-1 rounded-full text-xs font-semibold">
                                        ${server.status.toUpperCase()}
                                    </span>
                                </div>
                                <p class="text-sm text-gray-600 mb-3">
                                    <i class="fas fa-network-wired text-${color}-500"></i>
                                    ${server.ip}
                                </p>
                                <div class="space-y-2">
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">Requests:</span>
                                        <span class="font-bold text-${color}-600">${server.hits}</span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">Load:</span>
                                        <span class="font-bold text-${color}-600">${server.load}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-${color}-500 h-2 rounded-full transition-all duration-500" 
                                             style="width: ${server.load}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        serverGrid.innerHTML += serverCard;
                    });

                    // Update chart
                    trafficChart.data.datasets[0].data = data.servers.map(s => s.hits);
                    trafficChart.update();
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        // Update every 2 seconds
        setInterval(updateDashboard, 2000);
        updateDashboard(); // Initial load
    </script>
</body>
</html>
